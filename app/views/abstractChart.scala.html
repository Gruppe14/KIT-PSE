@(chartName: String)
@import controllers.Localize
@main(title = "charts." + chartName) {
        <link href="/assets/stylesheets/chart.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="/assets/javascripts/d3.js"></script>
        <script type="text/javascript" src="/charts/@{chartName}.js"></script>
}{
	<div id="selection">
		@Localize.get("charts." + chartName)
		@what.web.ChartHelper.getOptions(chartName)
	</div>
}
