@(chartTypes: Array[String])
@import controllers.Localize
@main(lang = "en")(title = "index.title") {
	<style>
		@for(i <- 0.to(chartTypes.length-1)) {
		#@{chartTypes(i)} {
			background-image: url(/charts/@{chartTypes(i)}/thumb.png);
		} 
	}
	</style>
} {
	@for(i <- 0.to(chartTypes.length-1)) {
		<a href="@{chartTypes(i)}.html">
		<div class="bigTile" id="@chartTypes(i)">
			<span>
				@{Localize.get("en", "charts." + chartTypes(i))}
			</span>
		</div></a>
	}
}
