@(lang: String)(chartTypes: Array[String])
@import controllers.Localize
@main(lang = lang)(title = "index.title") {
	<style>@for(chart <- chartTypes) {
		#@{chart} {
			background-image: url(/assets/charts/@{chart}/thumb.png);
		}
	}</style>
} {
	@for(chart <- chartTypes) {
		<a href="/charts/@{chart}.html">
		<div class="bigTile" id="@chart">
			<span>@{Localize.get(lang, "charts." + chart)}</span>
		</div></a>
	}
}
