<!DOCTYPE html>
<html lang="en">
    <!-- Code copied/ slightly adapted from: http://alignedleft.com/content/3.tutorials/10.d3/160.axes/demo/7.html -->
	<head>
		<meta charset="utf-8">
		<title>D3 Demo: Axes</title>
		<script src="http://d3js.org/d3.v2.js"></script>

		<style type="text/css">
			
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}
			
			.circle {color: red;}
			

		</style>
	</head>
	<body>
	  
		<script type="text/javascript">
   
	
		
			var ds2; //global variable, stores data here.
			d3.json("data/n.json", function(json) {
			ds2 = json;
			console.log("The length of the JSON data I just read is: " + ds2.data.length);
			    visualize(ds2.data);
			});
			
function visualize(dataset) {
			//Width and height of the chart
			var w = 1500;
			var h = 1000;
			var padding = 30;
		        
			//Create scale functions
			var xScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d) { return d.x; })])
								 .range([padding, w - padding * 2]);

			var yScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d) { return d.y; })])
								 .range([h - padding, padding]);

			var rScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d) { return d.y; })])
								 .range([2, 5]);

			var formatAsPercentage = d3.format(".1%");

			//Define X axis
			var xAxis = d3.svg.axis()
							  .scale(xScale)
							  .orient("bottom")
							  .ticks(5)
							  .tickFormat(formatAsPercentage);

			//Define Y axis
			var yAxis = d3.svg.axis()
							  .scale(yScale)
							  .orient("left")
							  .ticks(5)
							  .tickFormat(formatAsPercentage);

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			//Create circles
			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {  //this is the relative x
			   		return xScale(d.x);
			   })
			   
			   .attr("cy", function(d) {
			   		return yScale(d.y);
			   })
			   .attr("r", function(d) {
			   		return rScale(d.x);
			   })
			   .attr("x", function(d) {return d.x;}) //this is the absolute x value
			   .attr("y", function(d) {return d.y;})
			   .append("svg:title")
			   .text(function (d) {return "(" + d.x + "," + d.y + ")";});



			//Create X axis
			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(0," + (h - padding) + ")")
				.call(xAxis);
			
			//Create Y axis
			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(" + padding + ",0)")
				.call(yAxis);
}
		</script>
	</body>
</html>
