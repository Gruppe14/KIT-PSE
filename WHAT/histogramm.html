<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>WHAT - Warehouse Analyzing Tool</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="css/histogramm.css" rel="stylesheet" type="text/css">
    </head>
    <body>
    <div id="wrapper">	
    	<div id="logo"><img src="logo.png"><span>HAT</span><br />WareHouse Analyzing Tool</div>
    	
    	<div id="content">
    		<div id="chart">Histogramm</div>
    		
    		<form id="x">
    			x-axis
    			<br /><input type="radio" name="x" value="Location" id="location"/><label for="location">Location</label>
    			<br /><input type="radio" name="x" value="db_dim" id="db_dim"/><label for="db_dim">db_dim</label>
    			<br /><input type="radio" name="x" value="type" id="type"/><label for="type">type</label>
    		</form>
    		
    		<form id="y">
    			y-axis
    			<br /><input type="radio" name="y" value="accesses" id="accesses"/><label for="accesses"># of accesses</label>
    			<br /><input type="radio" name="y" value="cpu_time" id="cpu_time"/><label for="cpu_time">CPU busy time</label>
    			<br /><input type="radio" name="y" value="elapsed_time" id="elapsed_time"/><label for="elapsed_time">elapsed time</label>
    		</form>
		<br /><div id="footer">
			PSE Project by Alex, Anas, Jo, Lukas &amp; Niko
		</div>
    	</div>
    </div>
    </body>
</html>
