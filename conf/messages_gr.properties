about.title = Σχετικά αυτή τη σελίδα
about.pse = Το PSE είναι ένα υποχρεωτικό μάθημα για φοιτητές του bachelor πληροφορικής στο Karlsruhe Institute of Technology (KIT). Φοιτητές σε ομάδες 5 εώς 6 φοιτητών καλούνται να γράψουν προγράμματα 'μέσου μεγέθους'.Το αντικέιμενο σε αυτό το μάθημα είναι
η ανάλυση και visualizing του server log μιας βάσης δεδομένων.
about.page = Αυτή η ιστοσελίδα είναι το αποτέλεσμα της εργασίας της ομάδας #10 του PSE.
about.pseGroup = Τα μέλη της ομάδας είναι:
about.moreInfo = Για παραπάνω πληροφορίες επισκεφτείτε: 

chartHelpPage.title = Βοήθεια για τα διαγράμματα
chartHelpPage.send_save = Με "αποστολή" μπορείτε να ζητήσετε ένα διάγραμμα. Αν κάτι είναι λάθος με τις επιλεγμένες πληροφορίες, θα εμφανιστεί μήνυμα σφάλματος.Αν ζητήσατε διάγραμμα, μπορείτε να το κατεβάσετε με το κουμπί "κατέβασμα".
chartHelpPage.save = Θα δείτε ένα pop up, όπου θα μπορείτε να εισάγεται ένα όνομα για τη λήψη του αρχείου.Αυτό είναι προεραιτικό, το προεπιλεγμένο όνομα είναι "chart". Μπορείτε είτε να κατεβάσετε το διάγραμμα σε png, ή svg μορφή.
chartHelpPage.selection = Η επιλογή
chartHelpPage.time = Εδώ μπορείτε να επιλέξετε ένα χρονικό διάστημα μέσα στο οποίο τα δεδομένα θα φιλτραριστούν. Αν δεν επιλέξετε τίποτα, τα δεδομένα δεν θα φιλτραριστούν ως προς το χρόνο. Δεν χρειάζεται να διαλέξετε τα πάντα, για παράδειγμα αν απλά θέλετε να κρατήσετε δεδομένα για ένα χρόνο, επιλέγετε μόνο το χρόνο. Από την άλλη, αν θέλετε να φιλτράρετε ανά μέρα, θα πρέπει να επιλέξετε και τα χρόνια και τους μήνες. Αν απλά ορίσετε ως ή ότου, το άλλο θα χρησιμοποιηθεί σαν ελάχιστο ή μέγιστο.
chartHelpPage.axis = Εδώ μπορείτε να επιλέξετε ποια μεταβλητή θα εμφανιστεί στον άξονα χ (για άξονα ψ, παρομοίως.) Πρώτα επιλέγετε την διάσταση, και έπειτα το επίπεδο για την διάσταση που θέλετε να εμφανίσετε. Για να ζητήσετε ένα διάγραμμα, αυτές οι πληροφορίες πρέπει να δοθούν.
chartHelpPage.measure = Σε αυτό το κουτί πρέπει να επιλέξετε ένα μέτρο και ένα aggregation.
chartHelpPage.measureElapsed = Περασμένος: ο χρόνος από την αίτηση μέχρι την απάντηση από τον διακομιστή.
chartHelpPage.measureBusy = Απασχολημένος: Ο χρόνος που η κεντρική μονάδα επεξεργασίας ήταν απασχολημένη με το αίτημα.
chartHelpPage.measureRows = Γραμμές: Ο αριθμός των γραμμών που έγιναν πρόσβαση.
chartHelpPage.measureAggregations = Οι τύποι aggregation είναι # of προσβάσεων, σύνολο, μέγιστο και μέσο.
chartHelpPage.dimensions = Σε αυτά τα κουτιά μπορείτε να επιλέξετε τα φίλτρα για τις διαφορετικές διαστάσεις. Αν επιλέξετε αξίες και έχει κατώτερα επίπεδα, θα εμφανιστούν σιγά σιγά, έτσι ώστε να μπορείτε να τα επιλέξετε και αυτά.