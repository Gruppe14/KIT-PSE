chartHelpPage.title = Hilfe zu Diagrammen
chartHelpPage.send_save = Mit "senden" können Sie ein Diagramm anfragen. Falls etwas mit ihren angegebenen Informationen nicht stimmt, wird eine Fehlermeldung angezeigt. Wenn Sie ein Diagramm angefragt haben, können Sie es mit dem "speichern" Knopf herunterladen.
chartHelpPage.save = Es wird ein pop-up angezeigt, in dem Sie einen Namen für die Datei eingeben können. Das ist optional, der Standardname ist "chart". Sie können auswählen, ob Sie das Diagramm im png Format oder als svg Grafik herunterladen möchten.
chartHelpPage.selection = Die Auswahl
chartHelpPage.time = Hier können Sie den Zeitraum auswählen für den Daten angezeigt werden sollen. Sollten Sie nichts auswählen, wird nicht nach Zeit gefiltert. Sie müssen nicht alles auswählen, wollen sie beispielsweise nur nach Jahren filtern, so wählen sie nur Jahre. Wenn sie jedoch zum Beispiel Tage auswählen, so müssen sie auch Jahre und Monate auswählen. Wird nur "von" oder "bis" ausgewählt, so wird das jeweils andere auf Minimum oder Maximum gesetzt
chartHelpPage.axis = Hier können Sie wählen wählen welches Attribut auf der x-Achse angezeigt wird (y-Achse analog). Sie wählen zuerst die Dimension und anschließend das Level dieser Dimension, welches angezeigt werden soll. Diese Information wird benötigt um ein Diagramm anzufragen.
chartHelpPage.measure = In dieser Auswahlbox wählen sie ein Maß und eine Aggregation
chartHelpPage.measureElapsed = elapsed: Die Zeit von der Anfrage bis zur Antwort des Servers
chartHelpPage.measureBusy = busy: Die Zeit, die von der CPU benötigt wurde um die Anfrage zu bearbeiten
chartHelpPage.measureRows = rows: Die Anzahl der Zeilen auf die zugegriffen wurde
chartHelpPage.measureAggregations = Die Aggregationen sind # der Zugriffe, Summe, Maximum und Durchschnitt
chartHelpPage.dimensions = In diesen Boxen können Sie die Filter für die verschiedenen Dimensionen auswählen. Wenn sie Werte auswählen und für diese Sublevel existieren, so werden sie zur Auswahl eingeblendet.
